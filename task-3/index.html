<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Семинар №3</title>
</head>
<body>
    <div class="main-section">
        <div class="main-section__header">
            <div class="main-section__logo">
                <img class="logo__img" src="img/logo.png" alt="logo">
                <div class="logo__text">GrowBe</div>
            </div>
            <div class="main-section__nav">
                <a class="main-nav__link" href="#">Home</a>
                <a class="main-nav__link" href="#">About Us</a>
                <a class="main-nav__link" href="#">Servises</a>
                <a class="main-nav__link" href="#">Features <img src="img/icon.png" alt="icon nav"></a>
                <a class="main-nav__link" href="#">Team</a>
                <a class="main-nav__link" href="#">Blog</a>
                <a class="main-nav__link" href="#">Contact</a>
            </div>
        </div>
        
        <div class="main-section__wrapper">
            <div class="left-wrapper">
                <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                <p class="left-wrapper__text">Provide all kind seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
                <div class="left-wrapper__botton">
                    <button class="bottons__left">Start Now</button>
                    <button class="bottons__right">Watch Video</button>
                </div>
            </div>
            
            <div class="right-wrapper">
                <img class="right-wrapper__img" src="img/Image.png" alt="photo main section">
            </div>
        </div>

    </div>
    
    <div class="brand-logo">
        <img class="brand__img" src="img/1.png" alt="brands logo">
        <img class="brand__img" src="img/6.png" alt="brands logo">
        <img class="brand__img" src="img/3.png" alt="brands logo">
        <img class="brand__img" src="img/4.png" alt="brands logo">
        <img class="brand__img" src="img/5.png" alt="brands logo">
        <img class="brand__img" src="img/6.png" alt="brands logo">
    </div>
    
</body>
</html>
